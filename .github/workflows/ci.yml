name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‡ Free up disk space before building
      - name: Free disk space (optional but helpful)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # ðŸ‘‡ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      # ðŸ‘‡ Install Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # ðŸ‘‡ Cache only cargo registry and git index (NOT target)
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ðŸ‘‡ Build & test
      - name: Run all tests
        run: |
          set -euxo pipefail
          cargo clean
          cargo test --workspace --all-targets --verbose -- --nocapture

      # ðŸ‘‡ Clean after tests to avoid filling disk
      - name: Cleanup
        if: always()
        run: |
          rm -rf target
          df -h
